<ion-header>
  <ion-toolbar>
    <ion-title>OTP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="cardClass">

    <ion-card-header text-center class="card-header">
      <h3 class="headerClass">Verification Code</h3>
      <p class="paragraphClass">A verification code has been sent to your registered mobile.</p>
    </ion-card-header>

    <ion-card-content class="card-content">
      <table text-center class="table">
        <tr class="otpRow">
<!--          <ng-otp-input  #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="config"></ng-otp-input>-->
          <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:5}"></ng-otp-input>
          <ion-text>otp is {{otp}}</ion-text>
        </tr>
      </table>
<!--      <button ion-button full class="submitbutton" color="dark" (click)="verifyOtpServiceCall(userOtp)" [disabled]="!isOtp">Verify</button>-->
    </ion-card-content>
  </ion-card>
  <button ion-button clear block color="dark" (click)="resendOTPServiceCall()">Resend OTP?</button>

</ion-content>
